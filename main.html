<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Найди счастливую карту</title>
    <link rel="stylesheet" href="style.css" />
    <script src="game.js" defer></script>
  </head>
  <body>
    <div id="start-screen">
      <h2>Выбери уровень сложности</h2>
      <div class="start-screen__menu">
        <label class="start-screen__checkbox">
          <input type="radio" value="3" name="select" />
          <span>Простой (3 карты)</span>
        </label>
        <label class="start-screen__checkbox">
          <input type="radio" value="6" name="select" />
          <span>Средний (6 карт)</span>
        </label>
        <label class="start-screen__checkbox">
          <input type="radio" value="9" name="select" />
          <span>Сложный (9 карт)</span>
        </label>
        <div class="start-screen__manual">
          <label class="start-screen__checkbox">
            <input type="radio" value="manual" name="select" />
            <span>Задать количество карт:</span>
          </label>
          <input type="number" id="start-screen__number" />
        </div>
        <p id="start-screen__error"></p>
        <button id="start-screen__button">Играть</button>
      </div>
    </div>

    <div id="game-screen">
      <div id="game-screen__cards-container"></div>
    </div>
  </body>
</html>
